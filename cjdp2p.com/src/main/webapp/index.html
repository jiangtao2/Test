<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link href="./bootstrap/css/bootstrap.min.css" rel="stylesheet">
<link href="./bootstrap/css/bootstrap-table.css" rel="stylesheet">
</head>
<body>
	<!-- 增加按钮 -->
	<button class="btn btn-primary btn-ls" data-toggle="modal" data-target="#myModal">增加用户</button>
	<!-- 增加 -->
	<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title" id="myModalLabel">用户增加操作</h4>
            </div>
            <div class="modal-body">
            	姓名：<input class="form-control" type="text" placeholder="请输入姓名"   id="name"/>
            </div>
            <div class="modal-footer">
               <button type="button" class="btn btn-default" data-dismiss="modal" id="off">关闭</button>
               <button class="btn btn-info" onclick="add()">增加</button>
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal -->
</div>

<!-- 编辑 -->
<div class="modal fade" id="myModal2" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title" id="myModalLabel">用户编辑操作</h4>
            </div>
            <div class="modal-body">
            	新的姓名：<input class="form-control" type="text" placeholder="请输入姓名"   id="newName"/>
            </div>
            <div class="modal-footer">
               <button type="button" class="btn btn-default" data-dismiss="modal" id="off2">关闭</button>
               <button class="btn btn-info" onclick="save()">保存</button>
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal -->
</div>
	<table id="table"></table>	
</body>
<script type="text/javascript" src="./js/jquery-3.3.1.min.js"></script>
<script type="text/javascript" src="./bootstrap/js/bootstrap.min.js"></script>
<script type="text/javascript" src="./bootstrap/js/bootstrap-table.js"></script>
<script type="text/javascript" src="./bootstrap/js/bootstrap-table-zh-CN.js"></script>
<script type="text/javascript" src="./js/index.js"></script>
</html>
